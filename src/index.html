<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.youtube.com/iframe_api" async></script>
    <style>
      #player{
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <button id="play" disabled onclick="play">play</button>
    <button id="pause" disabled onclick="stopVideo">pause</button>
  </body>
</html>
